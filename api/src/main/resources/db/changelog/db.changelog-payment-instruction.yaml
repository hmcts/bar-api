        - sql: >
            INSERT INTO status (status_id,status_description)
            VALUES
              ('A', 'Approved'),
              ('D', 'Draft'),
              ('PA', 'Pending Approval'),
              ('P', 'Pending'),
              ('REJ', 'Rejected'),
              ('V', 'Validated'),
              ('TTB', 'Transferred to bar');
        - createTable:
