databaseChangeLog:
  - changeSet:
      id: 1
      author: sachi
      changes:
         - createTable:
            tableName: payment_type
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
         - sql: >
            INSERT INTO payment_type (id,name)
            VALUES
              (1, 'Cheque'),
              (2, 'Full Remission'),
              (3, 'Card'),
              (4, 'Postal Order'),
              (5, 'Cash'),
              (6, 'AllPay');
         - createTable:
            tableName: payment_instruction
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: payer_name
                  type: varchar(150)
                  constraints:
                    nullable: false
              - column:
                  name: instrument_number
                  type: char(6)
                  constraints:
                    nullable: true
              - column:
                  name: sort_code
                  type: char(6)
                  constraints:
                    nullable: true
              - column:
                  name: account_number
                  type: char(8)
                  constraints:
                    nullable: true
              - column:
                  name: payment_type
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: payment_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: varchar(20)
                  constraints:
                    nullable: false
