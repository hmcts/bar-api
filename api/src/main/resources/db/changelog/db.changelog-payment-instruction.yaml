databaseChangeLog:
  - changeSet:
      id: 1
      author: sachi
      changes:
         - createTable:
            tableName: payment_type
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
         - sql: >
            INSERT INTO payment_type (id,name)
            VALUES
              (1, 'Cheque'),
              (2, 'Full Remission'),
              (3, 'Card'),
              (4, 'Postal Order'),
              (5, 'Cash'),
              (6, 'AllPay');
         - createTable:
            tableName: payment_instruction
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: payer_name
                  type: varchar(150)
                  constraints:
                    nullable: false
              - column:
                  name: instrument_number
                  type: char(6)
                  constraints:
                    nullable: true
              - column:
                  name: sort_code
                  type: char(6)
                  constraints:
                    nullable: true
              - column:
                  name: account_number
                  type: char(8)
                  constraints:
                    nullable: true
              - column:
                  name: payment_type
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: payment_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: all_pay_transaction_id
                  type: numeric
                  constraints:
                    nullable: true
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: sachi
      changes:
         - modifyDataType:
             tableName: payment_instruction
             columnName: all_pay_transaction_id
             newDataType: varchar(20)
  - changeSet:
      id: 3
      author: sachi
      changes:
         - createTable:
             tableName: payment_reference
             columns:
               - column:
                   name: site_id
                   type: varchar(20)
                   constraints:
                     nullable: false
               - column:
                   name: payment_date
                   type: date
                   constraints:
                     nullable: false
               - column:
                   name: daily_sequence_id
                   type: int
                   constraints:
                     nullable: false
         - addUniqueConstraint:
             columnNames: site_id, payment_date
             tableName  : payment_reference

         - addColumn:
             columns:
               - column:
                  name: postal_order_number
                  type: char(6)
                  constraints:
                    nullable: true
               - column:
                   name: site_id
                   type: varchar(20)
                   constraints:
                     nullable: false
               - column:
                   name: daily_sequence_id
                   type: int
             tableName: payment_instruction
         - renameColumn:
             columnDataType: char(6)
             newColumnName: cheque_number
             oldColumnName: instrument_number
             tableName: payment_instruction
         - sql: >
             DELETE from  payment_type where id=2

  - changeSet:
      id: 4
      author: sachi
      changes:
         - dropTable:
             tableName: payment_type
         - createTable:
            tableName: payment_type
            columns:
              - column:
                  name: id
                  type: varchar(20)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
         - sql: >
            INSERT INTO payment_type (id,name)
            VALUES
              ('cheques', 'Cheque'),
              ('card', 'Card'),
              ('postal-orders', 'Postal Order'),
              ('cash', 'Cash'),
              ('allpay', 'AllPay');

         - renameColumn:
            columnDataType: varchar(20)
            newColumnName: payment_type_id
            oldColumnName: payment_type
            tableName: payment_instruction

         - addForeignKeyConstraint:
            baseColumnNames: payment_type_id
            baseTableName: payment_instruction
            constraintName: fk_payment_type
            referencedColumnNames: id
            referencedTableName: payment_type

  - changeSet:
      id: 5
      author: sachi
      changes:
         - dropColumn:
            columnName: sort_code
            tableName: payment_instruction
         - dropColumn:
            columnName: account_number
            tableName: payment_instruction

         - createTable:
            tableName: case_reference
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: case_reference
                  type: varchar(10)
                  constraints:
                    nullable: false
         - addUniqueConstraint:
            columnNames: case_reference
            tableName: case_reference


         - createTable:
            tableName: payment_instruction_case_reference
            columns:
              - column:
                  name: payment_instruction_id
                  type: int
                  constraints:
                    foreignKeyName: fk_payment_instruction_id
                    references: payment_instruction(id)
              - column:
                  name: case_reference_id
                  type: int
                  constraints:
                    foreignKeyName: fk_case_reference_id
                    references: case_reference(id)
         - addUniqueConstraint:
            columnNames: payment_instruction_id, case_reference_id
            tableName: payment_instruction_case_reference

  - changeSet:
      id: 6
      author: sachi
      changes:
         - sql: >
            UPDATE payment_type SET id = 'cards' WHERE id = 'card';

  - changeSet:
      id: 7
      author: ravi
      changes:
         - addColumn:
             columns:
               - column:
                  name: payment_instruction_id
                  type: int
                  constraints:
                    foreignKeyName: fk_cr_payment_instruction_id
                    references: payment_instruction(id)
             tableName: case_reference

         - createTable:
            tableName: case_fee_detail
            columns:
              - column:
                  name: case_fee_id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: case_reference_id
                  type: int
                  constraints:
                    foreignKeyName: fk_cfd_case_reference_id
                    references: case_reference(id)
              - column:
                  name: fee_code
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: fee_description
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: fee_version
                  type: varchar(15)
                  constraints:
                    nullable: false

  - changeSet:
      id: 8
      author: ravi
      changes:
         - addColumn:
             columns:
               - column:
                  name: case_reference
                  type: varchar(255)
                  constraints:
                    nullable: true
               - column:
                  name: remission_amount
                  type: int
                  constraints:
                    nullable: true
               - column:
                  name: remission_benefiter
                  type: varchar(255)
                  constraints:
                    nullable: true
               - column:
                  name: remission_authorisation
                  type: varchar(255)
                  constraints:
                    nullable: true
               - column:
                  name: refund_amount
                  type: int
                  constraints:
                    nullable: true
             tableName: case_fee_detail
         - addColumn:
             columns:
               - column:
                  name: action
                  type: varchar(255)
                  constraints:
                    nullable: true
             tableName: payment_instruction
