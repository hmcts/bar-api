databaseChangeLog:
  - changeSet:
      id: 1
      author: jalald
      changes:
        - createTable:
            tableName: hello
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: hello
                  type: varchar(150)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(2000)
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: sachi
      changes:
        - sql: >
            INSERT INTO hello (id, hello, description)
            VALUES
              (1, 'hello', 'hello every body');

  - changeSet:
        id: 3
        author: sachi
        changes:
          - createTable:
              tableName: payment
              columns:
                - column:
                    name: id
                    type: int
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: payee_name
                    type: varchar(150)
                    constraints:
                      nullable: false
                - column:
                    name: case_reference
                    type: varchar(150)
                    constraints:
                      nullable: false
                - column:
                    name: payment_channel
                    type: varchar(50)
                    constraints:
                      nullable: false
                - column:
                    name: payment_date
                    type: timestamp
                    constraints:
                      nullable: false
                - column:
                    name: amount
                    type: int
                    constraints:
                      nullable: false

  - changeSet:
        id: 4
        author: sachi
        changes:
          - createTable:
              tableName: payment_type
              columns:
                - column:
                    name: id
                    type: int
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: name
                    type: varchar(50)
                    constraints:
                      nullable: false
          - sql: >
              INSERT INTO payment_type (id,name)
              VALUES
                (1, 'Cheque'),
                (2, 'Cash'),
                (3, 'Payment by Account'),
                (4, 'Postal order'),
                (5, 'Foreign cheque'),
                (6, 'Request to ring');
