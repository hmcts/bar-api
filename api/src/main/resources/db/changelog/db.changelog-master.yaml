databaseChangeLog:
  - changeSet:
      id: 1
      author: jalald
      changes:
        - createTable:
            tableName: hello
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: hello
                  type: varchar(150)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(2000)
                  constraints:
                    nullable: false
