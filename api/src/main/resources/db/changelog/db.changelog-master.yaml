databaseChangeLog:
  - changeSet:
      id: 1
      author: jalald
      changes:
        - createTable:
            tableName: hello
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: hello
                  type: varchar(150)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(2000)
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: sachi
      changes:
        - sql: >
            INSERT INTO hello (id, hello, description)
            VALUES
              (1, 'hello', 'hello every body');

  - changeSet:
        id: 3
        author: sachi
        changes:
          - createTable:
              tableName: payment
              columns:
                - column:
                    name: id
                    type: int
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: payee_name
                    type: varchar(150)
                    constraints:
                      nullable: false
                - column:
                    name: case_reference
                    type: varchar(150)
                    constraints:
                      nullable: false
                - column:
                    name: payment_channel
                    type: varchar(50)
                    constraints:
                      nullable: false
                - column:
                    name: payment_date
                    type: timestamp
                    constraints:
                      nullable: false
                - column:
                    name: amount
                    type: int
                    constraints:
                      nullable: false

  - changeSet:
        id: 4
        author: sachi
        changes:
          - createTable:
              tableName: payment_type
              columns:
                - column:
                    name: id
                    type: int
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: name
                    type: varchar(50)
                    constraints:
                      nullable: false
          - sql: >
              INSERT INTO payment_type (id,name)
              VALUES
                (1, 'Cheque'),
                (2, 'Cash'),
                (3, 'Payment by Account'),
                (4, 'Postal order'),
                (5, 'Foreign cheque'),
                (6, 'Request to ring');
  - changeSet:
          id: 5
          author: sachi
          changes:
            - createTable:
                tableName: service
                columns:
                  - column:
                      name: id
                      type: int
                      autoIncrement: true
                      constraints:
                        primaryKey: true
                        nullable: false
                  - column:
                      name: name
                      type: varchar(156)
                      constraints:
                        nullable: false

            - sql: >
                INSERT INTO service (name)
                VALUES
                  ('Civil'),
                  ('Family'),
                  ('Tribunals');

            - createTable:
                tableName: sub_service
                columns:
                  - column:
                      name: id
                      type: int
                      autoIncrement: true
                      constraints:
                        primaryKey: true
                        nullable: false
                  - column:
                      name: name
                      type: varchar(156)
                      constraints:
                        nullable: false
                  - column:
                      name: service_id
                      type: int
                      constraints:
                        foreignKeyName: fk_service_id
                        references: service(id)
                        nullable: true

            - sql: >
                INSERT INTO sub_service (name,service_id)
                VALUES
                  ('County', (select id from service where name = 'Civil')),
                  ('Magistrates Civil',(select id from service where name = 'Civil')),
                  ('RCJ',(select id from service where name = 'Civil')),
                  ('Adoption',(select id from service where name = 'Family')),
                  ('Court of Protection',(select id from service where name = 'Family')),
                  ('Divorce',(select id from service where name = 'Family')),
                  ('Family Law',(select id from service where name = 'Family')),
                  ('Private Law',(select id from service where name = 'Family')),
                  ('Probate',(select id from service where name = 'Family')),
                  ('Public Law',(select id from service where name = 'Family')),
                  ('All other tribunals',(select id from service where name = 'Tribunals')),
                  ('Employment Tribunals',(select id from service where name = 'Tribunals')),
                  ('Immigration and Asylum Chamber',(select id from service where name = 'Tribunals')),
                  ('Property, Gender Recognition, Gambling',(select id from service where name = 'Tribunals'));
