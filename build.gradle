allprojects  {
  apply plugin: 'maven'

  group = 'uk.gov.hmcts.reform.bar'
version = '1.0.0-SNAPSHOT'
}

subprojects {
  apply plugin: 'java'
  sourceCompatibility = 1.8
  targetCompatibility = 1.8
  tasks.withType(JavaCompile) {
  	options.encoding = 'UTF-8'
  }

  
  repositories {
    mavenLocal()
    
    maven { url "http://dl.bintray.com/gov-uk-notify/maven" }
    maven { url "http://artifactory.reform.hmcts.net/artifactory/libs-snapshot" }
    maven { url "http://artifactory.reform.hmcts.net/artifactory/libs-release" }
  }

  
  dependencies {
    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile group: 'org.assertj', name: 'assertj-core', version:'3.8.0'
    compileOnly group: 'org.projectlombok', name: 'lombok', version:'1.16.16'
    compileOnly group: 'com.google.code.findbugs', name: 'annotations', version:'3.0.1'
}

  
}
