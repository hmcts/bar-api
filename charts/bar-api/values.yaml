java:
  # Don't modify below here
  postgresql:
    nameOverride: bar-db
    postgresqlUsername: "{{ .Values.postgresql.postgresqlUsername}}"
    postgresqlPassword: "{{ .Values.postgresql.postgresqlPassword}}"
    postgresqlDatabase: "{{ .Values.postgresql.postgresqlDatabase}}"

  image: 'hmctspublic.azurecr.io/bar/api:latest'
   applicationPort: 8080
  keyVaults:
    "s2s":
      resourceGroup: rpe-service-auth-provider
      secrets:
        - microservicekey-bar-api
  environment:
    SPRING_DATASOURCE_URL: "jdbc:postgresql://{{ .Release.Name }}-bar-db:5432/bar"
    SPRING_DATASOURCE_USERNAME: "{{ .Values.postgresql.datasourceUsername}}"
    SPRING_DATASOURCE_PASSWORD: "{{ .Values.postgresql.datasourcePassword}}"
    SPRING_LIQUIBASE_ENABLED: true
    IDAM_CLIENT_BASE_URL: https://preprod-idamapi.reform.hmcts.net:3511
    APPINSIGHTS_INSTRUMENTATIONKEY: fake-key


